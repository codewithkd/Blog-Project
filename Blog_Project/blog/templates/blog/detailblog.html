<!doctype html>
<html lang="en">
  <head>
      {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="style icon" href="{% static 'images/logo.png' %}">

    <title>HOME | Blog App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Blog App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home 
            <a class="btn btn-primary" href="/addblog/">New Blog</a>
            <a class="btn btn-primary" href="/bloglist/"> Blog List</a>

            <a class="btn btn-danger" href="/logout/"  style="margin-left:1000px;"> <b> {{ user }}</b> Log Out</a>


         

         
          </div>
        </div>
      </nav>
      <br><br>
<div class="container" style="text-align: center;">
      <h1 class="text-cenetr text-white bg-dark rounded">
          {{obj.Blog_Title}}

      </h1>
      <div class="conatainer my-3 py-2 text-white bg-dark rounded">
         Posted By &nbsp;{{obj.User_Name}}<br>On {{obj.Date_Posted}}
      </div>
      <div class="conatainer my-3 py-2 text-white rounded">
        <img src="http://127.0.0.1:8000/media/{{obj.Blog_Image}}/" height="300" width="500">
        </div>
      <div class="conatainer my-3 py-2 text-white bg-dark rounded">
        {{obj.Blog_Body}}
      </div>
    </div>
    <!-- Footer -->
    <footer class="page-footer font-small unique-color-primary pt-4 bg-primary"
    style="background-color: rgb(127, 251, 255); margin-top: 11.5%;">
  
    <!-- Footer Elements -->
    <div class="container">
  
      <!-- Call to action -->
      <ul class="list-unstyled list-inline text-center py-2">
        <li class="list-inline-item">
          <h5 class="mb-1">Register for free</h5>
        </li>
        <li class="list-inline-item">
          <a href="/createaccount/" class="btn btn-light btn-rounded">Sign up!</a>
        </li>
      </ul>
      <!-- Call to action -->
  
    </div>
    <!-- Footer Elements -->
  
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:

    </div>
    <!-- Copyright -->
  
  </footer>
<!-- Footer -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
